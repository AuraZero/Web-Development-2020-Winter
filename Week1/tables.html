<!DOCTYPE html>

<html>
    <head>
        <title>Examples of Table</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/tables.css">
    </head>

    <body>
        <h1>Students</h1>

        <table>
            <thead>
                <th>Last Name</th>
                <th>First Name</th>
            </thead>
            
            <tr>
                <th>Jones</th>
                <th>Bill</th>
            </tr>
            
            <tr>
                <th>Smith</th>
                <th>Mary</th>
            </tr>
        </table>

        <div class="links">
            <span>
                <a href="index.html">Home</a>
            </span>
        </div>
    </body>
</html>
